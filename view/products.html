<section class="products">
  <% if (products?.length > 0) { %>
    <ul class="products__list">
      <% products.forEach(product => { %>
        <li class="products__item">
          <h3><%= product.name %></h3>
          <p>Cena: <%= product.price %> zł</p>
        </li>
      <% }); %>
    </ul>
  <% } else { %>
    <p>Brak dostępnych produktów.</p>
  <% } %>
</section>
